appId: mpmcf.Trunk
name: Resource Display - Soil, Water, Sun
---

# Ensure authenticated
- launchApp:
    clearState: false

- runFlow: helpers/ensure-logged-in.yaml

# Wait for app to load
- extendedWaitUntil:
    visible: "Today"
    timeout: 15000

# Verify resource meters via combined accessibility labels
- assertVisible:
    text: "Soil:.*"
- assertVisible:
    text: "Water:.*"
- assertVisible:
    text: "Sun:.*"

# Navigate to Trunk to see meters in tree view
- tapOn: "Trunk"
- extendedWaitUntil:
    visible:
      id: "branch-CORE"
    timeout: 5000

# Take screenshot for visual validation
- takeScreenshot: /tmp/ios-resource-display
