appId: mpmcf.Trunk
name: Navigation - Tab Bar and Tree Navigation
---

# Launch with test auth
- launchApp:
    clearState: false
    arguments:
      testAuth: "true"
      testEmail: "test@trunk.michaelpmcfarland.com"

# Wait for app to load
- extendedWaitUntil:
    visible: "Today"
    timeout: 15000

# Verify Today tab is visible and selected
- assertVisible: "Today"

# Navigate to Sprouts tab
- tapOn: "Sprouts"
- extendedWaitUntil:
    visible: "SPROUTS"
    timeout: 5000

# Navigate back to Today
- tapOn: "Today"
- extendedWaitUntil:
    visible: "TODAY"
    timeout: 5000

# Navigate to Trunk tab
- tapOn: "Trunk"
- extendedWaitUntil:
    visible:
      id: "branch-CORE"
    timeout: 5000
- assertVisible:
    id: "branch-BRAIN"

# Navigate into CORE branch
- tapOn:
    id: "branch-CORE"
- extendedWaitUntil:
    visible:
      id: "twig-movement"
    timeout: 5000
- assertVisible:
    id: "twig-nutrition"

# Go back to trunk overview
- tapOn:
    text: "Back to trunk"

# Navigate to a different branch
- extendedWaitUntil:
    visible:
      id: "branch-BRAIN"
    timeout: 5000
- tapOn:
    id: "branch-BRAIN"
- extendedWaitUntil:
    visible:
      id: "twig-reading"
    timeout: 5000

# Navigate to twig (opens sheet)
- tapOn:
    id: "twig-reading"
