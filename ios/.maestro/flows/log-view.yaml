appId: mpmcf.Trunk
name: Log View - Activity History
---

# Launch the app
- launchApp:
    clearState: false

# Wait for app to load
- extendedWaitUntil:
    visible: "Today"
    timeout: 10000

# Navigate to Log tab
- tapOn: "Log"

# Wait for log view to load
- extendedWaitUntil:
    visible: "Activity Log"
    timeout: 5000

# Check for date groupings
- runFlow:
    when:
      visible: "Today"
    commands:
      - assertVisible: "Today"

# Check for empty state or entries
- runFlow:
    when:
      visible: "No activity"
    commands:
      - assertVisible: "No activity"

# Scroll through log if content present
- scroll:
    direction: DOWN

# Scroll back up
- scroll:
    direction: UP

# Navigate back to Today
- tapOn: "Today"
- extendedWaitUntil:
    visible: "Today"
    timeout: 5000
