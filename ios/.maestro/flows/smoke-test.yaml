appId: mpmcf.Trunk
name: Smoke Test - Basic Navigation
---

# Ensure authenticated
- launchApp:
    clearState: false

- runFlow: helpers/ensure-logged-in.yaml

# Wait for app to fully load
- extendedWaitUntil:
    visible: "Today"
    timeout: 15000

# Navigate to Trunk tab
- tapOn: "Trunk"

# Wait for tree to render, then verify branches (use accessibilityIdentifier)
- extendedWaitUntil:
    visible:
      id: "branch-CORE"
    timeout: 5000
- assertVisible:
    id: "branch-BRAIN"

# Navigate to CORE branch
- tapOn:
    id: "branch-CORE"

# Wait for twigs to render
- extendedWaitUntil:
    visible:
      id: "twig-movement"
    timeout: 5000
